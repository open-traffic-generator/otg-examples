#cloud-config
package_upgrade: true
packages:
  - docker.io
  - docker-compose
  - jq
  - make
groups:
  - docker
users:
  - default
  - name: ${AgentUserName}
    groups: docker
runcmd:
  - sudo -H -u ${AgentUserName} bash -c 'git clone ${GitRepoUrl} $HOME/${GitRepoName}'
  - make pull -C ${GitRepoDeployPath}/Docker
  - make build -C ${GitRepoDeployPath}/Python
  - make docker-compose -C ${GitRepoDeployPath}/Docker
  - cp ${GitRepoDeployPath}/Docker/Makefile $HOME/.
merge_how:
 - name: list
   settings: [append]
 - name: dict
   settings: [no_replace, recurse_list]
