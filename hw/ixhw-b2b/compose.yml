version: "2"

services:
  controller:
    image: ghcr.io/open-traffic-generator/keng-controller:0.1.0-3
    restart: always
    ports:
      - "8443:8443"
      - "40051:40051"
    depends_on:
      layer23-hw-server:
        condition: service_started
    environment:
      - LICENSE_SERVERS=${LICENSE_SERVERS}
    command:
      - "--accept-eula"
      - "--debug"
      - "--keng-layer23-hw-server"
      - "layer23-hw-server:5001"
    logging:
      driver: "local"
      options:
        max-size: "100m"
        max-file: "10"
        mode: "non-blocking"
  layer23-hw-server:
    image: ghcr.io/open-traffic-generator/keng-layer23-hw-server:0.13.0-2
    restart: always
    command:
      - "dotnet"
      - "otg-ixhw.dll"
      - "--trace"
      - "--log-level"
      - "trace"
    logging:
      driver: "local"
      options:
        max-size: "100m"
        max-file: "10"
        mode: "non-blocking"
