services:
  controller:
    image: ghcr.io/open-traffic-generator/keng-controller:1.24.0-15
    command: --accept-eula --http-port 8443
    network_mode: "host"
    restart: always
  traffic_engine_1:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.8.0.245
    network_mode: "host"
    restart: always
    privileged: true
    environment:
      - OPT_LISTEN_PORT=5555
      - ARG_IFACE_LIST=virtual@af_packet,veth0
      - OPT_NO_HUGEPAGES=Yes
